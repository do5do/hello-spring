plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11' // java version

repositories { // mavenCentral 사이트에서 다운받겠다는 명시.
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
//	implementation 'org.springframework.boot:spring-boot-starter-jdbc' // java는 db랑 붙을려면 jdbc driver가 꼭 있어야한다.
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // jpa
	implementation 'junit:junit:4.13.1'
	runtimeOnly 'com.h2database:h2' // db랑 붙을때 database가 제공하는 client가 필요한데 그걸 설정해주는 것
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
